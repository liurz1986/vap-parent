display:
  order: list,chart,export   #搜索结果操作按钮顺序，list：列表，table：表格，chart：图形，export：导出
  frozen:
    enabled: true
    columns: 3
  days: 7

summarise:
  total: 50
  refresh: 300000  #页面刷新间隔

dir:
  base: /home/vapfile
  upload: /upload
  tmp: /tmp
#屏幕抓取导出相关配置
screen-capturer:
  url: http://${LOCAL_SERVER_IP:192.168.119.213}:8080
  file-path: F:\\test
  code-convert: "{enterprise_project: 18,enterprise_person: 19}"
  report-type: java

pushUrl: https://${LOCAL_SERVER_IP:192.168.119.213}:8780/push/user

kafka.jmx.url: service:jmx:rmi:///jndi/rmi://${LOCAL_SERVER_IP:192.168.119.213}:29999/jmxrmi


linkShare:
  username: linkshare
  password: linkshare


#mybatis
mybatis:
  mapper-locations: classpath*:mappers/*.xml
#mappers 多个接口时逗号隔开
mapper:
  mappers: com.vrv.vap.base.BaseMapper
# sa-token配置
sa-token: 
    # token名称 (同时也是cookie名称)
    token-name: satoken-server
    # OAuth2.0 配置 
    oauth2: 
        is-code: true
        is-implicit: true
        is-password: true
        is-client: true

security:
  basic:
    enabled: false
#打开所有 Actuator 服务
management:
  endpoints:
    web:
      exposure:
        include: '*'
    jmx:
      exposure:
        include: '*'
  # include: health,inf
  endpoint:
    health:
      show-details: always
  # 名称定义
  metrics:
    tags:
      application: ${spring.application.name}
  security:
    enabled: false

#debug: true