DATABASE_URL: jdbc:mysql://${MYSQL_HOST:192.168.120.201}:${MYSQL_PORT:3306}/ajb_vap?useUnicode=true&useSSL=false&characterEncoding=UTF-8&allowMultiQueries=true
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:mysql}
    driver-class-name: ${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}
    url: ${DATABASE_URL:jdbc:mysql://192.168.120.201:3306/ajb_vap?useUnicode=true&useSSL=false&characterEncoding=UTF-8}
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 15
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  jpa:
      generate-ddl: false
      show-sql: true
      hibernate:
        ddl-auto: none
  session:
    store-type: redis
    timeout: 1800 #session超时时间配置
  redis:
    host: ${REDIS_HOST:192.168.120.201}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PWD:vrv@1234}
    pool:
      max-active: -1 # 连接池最大连接数（使用负值表示没有限制）
      max-wait: 10000 # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-idle:  16 # 连接池中的最大空闲连接
      min-idle: 0 # 连接池中的最小空闲连接
    timeout: 10000  # 连接超时时间（毫秒）
  kafka:
    bootstrap-servers: ${KAFKA_URL:192.168.119.213}:${KAFKA_PORT:9092}
    producer:
      bootstrap-servers: ${KAFKA_URL:192.168.119.213}:${KAFKA_PORT:9092}
    listener:
      concurrency: 3
    template:
      default-topic: test10
  servlet:
    multipart:
      max-file-size: 300MB      # Max file size，默认1M
      max-request-size: 300MB   # Max request size，默认10M
    

