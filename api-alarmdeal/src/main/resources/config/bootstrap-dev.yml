server:
  port: 9420

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:vap}:${EUREKA_PORT:8761}/eureka/
  instance:
    preferIpAddress: true
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2


spring:
  cloud:
#    config:
#      profile: ${SPRING_PROFILE_ACTIVE:es}
#      discovery:
#        enabled: true
#        serviceId: SERVER-CONFIG
    inetutils:
      preferred-networks: 10.0
mybatis:
  type-handlers-package: 'com.vrv.vap.domain.type.handler'
  mapper-locations: 'classpath*:mapper/**/*Mapper.xml'
  type-aliases-package: 'com.vrv.vap.domain'
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 60000
  eureka:
    enabled: true
management:
  security:
    enabled: false
endpoints:
  jmx:
    enabled: true
  health:
    sensitive: false
  trace:
    enabled: true
    sensitive: false
feign:
 hystrix:
  enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 10000