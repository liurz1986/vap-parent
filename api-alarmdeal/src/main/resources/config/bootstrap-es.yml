spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  cloud:
    nacos:
      config:
        server-addr: ${SERVER_ADDR}
        namespace: ${NAMESPACE}
        file-extension: yml
        ext-config:
             dataId: base-dev.yaml
             group: DEFAULT_GROUP
             refresh: true 
      discovery:
        server-addr: ${SERVER_ADDR}
        namespace: ${NAMESPACE}
        enabled: true
SERVER_ADDR: ${NACOS_HOST:192.168.120.106}:${NACOS_PORT:8848}
NAMESPACE: ${NACOS_NAMESPACE:a338c762-d2a7-4a2f-86f0-022c171c0928}
mybatis:
  type-handlers-package: com.vrv.vap.domain.type.handler
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.vrv.vap.domain
ribbon:
  ReadTimeout: 120000
  ConnectTimeout: 60000
  eureka:
    enabled: true
management:
  security:
    enabled: false
endpoints:
  jmx:
    enabled: true
  health:
    sensitive: false
  trace:
    enabled: true
    sensitive: false
feign:
  hystrix:
    enabled: true
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 10000

log4j2:
  formatMsgNoLookups: true
