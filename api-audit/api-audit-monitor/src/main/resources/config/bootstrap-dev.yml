server:
  port: 9051

spring:
  http:
      multipart:
        enabled: true
        max-file-size: 200Mb
        max-request-size: 200Mb
  cloud:
    nacos:
      config:
        server-addr: ${SERVER_ADDR}
        namespace: ${NAMESPACE}
        file-extension: yml
        username: ${NACOS_USERNAME:}
        password: ${NACOS_PWD:}
#        username: ${NACOS_USERNAME:}
#        password: ${NACOS_PWD:ENC(/ODT3bzE5wCk/WQpqhzTTh8i2Vmg1+FHX1nBhr0Oc294cpPErJcIqPob+lUbK9P6)}
      discovery:
        server-addr: ${SERVER_ADDR}
        namespace: ${NAMESPACE}
        ip: ${LOCAL_SERVER_IP}
        enabled: true
        username: ${NACOS_USERNAME:}
        password: ${NACOS_PWD:}
#        username: ${NACOS_USERNAME:}
#        password: ${NACOS_PWD:ENC(/ODT3bzE5wCk/WQpqhzTTh8i2Vmg1+FHX1nBhr0Oc294cpPErJcIqPob+lUbK9P6)}

SERVER_ADDR: ${NACOS_HOST:192.168.121.110}:${NACOS_PORT:8848}
NAMESPACE: ${NACOS_NAMESPACE:a338c762-d2a7-4a2f-86f0-022c171c0928}
