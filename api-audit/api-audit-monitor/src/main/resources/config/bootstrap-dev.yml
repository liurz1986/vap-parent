logging:
  config: classpath:logback-spring.xml
      
debug: false

# jasypt的参数配置
jasypt:
  encryptor:
    algorithm: ${ENC_ALGORITHM:PBEWithMD5AndDES}
    password: ${ENC_SALT:salt}
    iv-generator-classname: ${ENC_IV_CLASS:org.jasypt.iv.NoIvGenerator}
    salt-generator-classname: ${ENC_SLAT_CLASS:org.jasypt.salt.RandomSaltGenerator}
    poolSize: 3
    keyObtentionIterations: 1000