# 单机与集群的server_addr 不一样， 引用的环境不一致。 NACOS_CLUSTER  与  NACOS_HOST 区别
spring:
  cloud:
    nacos:
      config:
        #username: ${NACOS_USERNAME:nacos}
        #password: ${NACOS_PWD:ENC(mMa4jvNf/ielT0hHUaYewyz89gHSjVySyWhkt4ySxzCUrjlpGUxF7JM+3VsE0TeF)}
        enabled: ${NACOS_CONFIG:true}
        server-addr: ${SERVER_ADDR}
        namespace:   ${NAMESPACE}
        file-extension: yml
        shared-configs:
          - data-id: base-dev.yaml
            group: DEFAULT_GROUP
            refresh: true
      discovery:
        #username: ${NACOS_USERNAME:nacos}
        #password: ${NACOS_PWD:ENC(mMa4jvNf/ielT0hHUaYewyz89gHSjVySyWhkt4ySxzCUrjlpGUxF7JM+3VsE0TeF)}
        server-addr: ${SERVER_ADDR}
        namespace: ${NAMESPACE}
        enabled: true
        ip: ${LOCAL_SERVER_IP:}
SERVER_ADDR: ${NACOS_HOST:192.168.120.201}:${NACOS_PORT:8848}
NAMESPACE: ${NACOS_NAMESPACE:a338c762-d2a7-4a2f-86f0-022c171c0928}

# jasypt的参数配置
jasypt:
  encryptor:
    algorithm: ${ENC_ALGORITHM:PBEWithMD5AndDES}
    password: ${ENC_SALT}
    iv-generator-classname: ${ENC_IV_CLASS:org.jasypt.iv.RandomIvGenerator}
    salt-generator-classname: ${ENC_SLAT_CLASS:org.jasypt.salt.RandomSaltGenerator}
    poolSize: 3
    keyObtentionIterations: 1000


